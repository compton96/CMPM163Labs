<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 2: Intro to Three.js Part 1</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // Our Javascript will go here.
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x800080 });
        var cube1 = new THREE.Mesh(geometry, material);
        var geometry2 = new THREE.BoxGeometry();
        var material2 = new THREE.MeshBasicMaterial({ color: 0x2c4db0 });
        var cube2 = new THREE.Mesh(geometry2, material2);
        var geometry3 = new THREE.BoxGeometry();
        geometry3.scale(.4,.4,.4);
        var material3 = new THREE.MeshBasicMaterial({ color: 0xd44a13 });
        var cube3 = new THREE.Mesh(geometry3, material3);
        scene.add(cube1);
        scene.add(cube2);
        scene.add(cube3);
        camera.position.z = 5; //this moves the camera towards the viewer
        cube1.position.x = 0;
        cube1.position.y = 2;
        cube2.position.x = 2;
        cube2.position.y = -2;
        cube3.position.x = -2;

        function animate() {
            geometry.rotateX(0.01);
            geometry.rotateY(0.01);

            geometry2.rotateY(2);

            geometry3.rotateX(.1);
            geometry3.rotateY(.05);

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();


    </script>
</body>
